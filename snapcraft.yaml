name: tmux-non-dead # you probably want to 'snapcraft register <name>'
version: '3.1b'
summary: Access and control terminals (or windows) from a single terminal.
description: |
        tmux is a "terminal multiplexer", it enables a number of terminals (or windows)
        to be accessed and controlled from a single terminal. tmux is intended to be a
        simple, modern, BSD-licensed alternative to programs such as GNU screen.

#grade: stable # must be 'stable' to release into candidate/stable channels
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots
#confinement: strict # use 'strict' once you have the right plugs and slots
base: core18

architectures:
        - armhf
        - arm64
        - amd64

apps:
        tmux:
#                command: /bin/tmux
                command: tmux

#Requires at least a:
# working C compiler, make, autoconf, automake,
# pkg-config as well as libevent and ncurses libraries and headers.

parts:
        tmux:
                plugin: autotools
                source: https://github.com/tmux/tmux/releases/download/3.1b/tmux-3.1b.tar.gz

                stage-packages:
                        - libevent-dev
                        - libncurses-dev
                #command: tmux
                organize: 
                        tmux: bin/